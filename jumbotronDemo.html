<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>巨幕组件</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
    	<div id="" style="margin-top: 75px;"></div>
    	<div class="row">
    		<div class="col-sm-4 col-sm-offset-6">
    			<div class="jumbotron">
		    		<h2 class="text-warning">酷蛙影视管理系统</h2>
		    		<div id="" style="margin-top: 10px;">
		    			<div class="row">
		    				<div class="col-sm-10">
		    					<div class="input-group">
				    				<span class="input-group-addon" id="basic-addon1">
				    					<label for="userNamId">
		    								<span class="glyphicon glyphicon-user"></span>
		    							</label>
				    				</span>
				    				<input type="text" class="form-control" id="userNamId" placeholder="用户名" />
				    			</div>
				    			<div id="" style="margin-top: 10px;"></div>
				    			<div class="input-group">
				    				<span class="input-group-addon" id="basic-addon2">
				    					<label for="pwsId">
		    								<span class="glyphicon glyphicon-lock"></span>
		    							</label>
				    				</span>
				    				<input type="text" class="form-control" id="pwsId" placeholder="密码" />
				    			</div>
		    				</div>
		    			</div>
		    			<div id="" style="margin-top: 15px;"></div>
		    			<div class="row">
		    				<div class="col-sm-6 col-sm-offset-1">
		    					<div class="btn-group">
		    						<button class="btn btn-success" type="submit">登录</button>
		    						<button class="btn btn-info" type="reset">重置</button>
		    					</div>
		    				</div>
		    			</div>
		    		</div>
		    	</div>
    		</div>
    	</div>
    	
    </div>

    
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
